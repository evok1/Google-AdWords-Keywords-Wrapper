<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google AdWords Keyword Wrapper</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="node_modules/bootflat/css/bootstrap.min.css">
            		<link rel="stylesheet" href="node_modules/bootflat/bootflat/css/bootflat.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>

	<container class="col-xs-12">
		<h1>Google AdWords Keyword Wrapper</h1>
		<div class="col-md-6">
			<textarea id="unwrapped-keywords" rows="10" cols="50" placeholder="Write your keywords here" class="textarea"></textarea><br>
			<button id="action-wrap">Wrap my keywords</button>
		</div>
		
		<div class="col-md-6">
			<textarea id="wrappedKeywords" rows="10" cols="50" class="textarea"></textarea>
		</div>

	</container>
		<script src="node_modules/zeroclipboard/dist/ZeroClipboard.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
